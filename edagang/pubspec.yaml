name: edagang
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_swiper : ^1.1.6
  flutter_html: ^0.11.0
  scoped_model: ^1.0.1
  http: ^0.12.0+2
  dio: ^1.0.0
  google_fonts: ^1.1.1
  loading_gifs: ^0.2.3
  provider: ^4.3.3
  shared_preferences: ^0.5.8
  cached_network_image: ^2.0.0
  flutter_webview_plugin: ^0.3.11
  webview_flutter: ^2.0.8
  flutter_staggered_grid_view: ^0.3.0
  date_format: ^1.0.4
  photo_view: ^0.4.2
  page_indicator: ^0.3.0
  fluttertoast:
  badges: ^1.1.4
  flutter_share: ^1.0.5
  path_provider: ^1.3.0
  onesignal_flutter: ^2.6.4
  google_sign_in: ^4.0.1+3
  flutter_facebook_login: ^3.0.0
  intro_slider: ^2.3.3
  device_id: ^0.2.0
  ff_navigation_bar: ^0.1.4
  youtube_player_flutter: ^8.0.0
  url_launcher: ^6.0.3
  huawei_push: ^5.1.1+301
  shimmer: ^1.1.1
  carousel_slider: any
  line_awesome_icons: ^1.0.4+2
  firebase_analytics: ^5.0.11
  firebase_remote_config: ^0.6.0
  firebase_dynamic_links:
  package_info:
  native_updater: ^0.1.0
  equatable: ^2.0.0
  dartz: ^0.9.2
  share: ^0.6.5+4
  flutter_link_preview: ^1.5.6

flutter_icons:
  image_path: "assets/icons/ic_launcher_new.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/
     - assets/images/
     - assets/icons/

fonts:
    - family: EdagangIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic
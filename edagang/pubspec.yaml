name: edagang
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #ffi: ^0.1.3
  cupertino_icons: ^1.0.2
  flutter_swiper : ^1.1.6
  flutter_html: ^1.3.0
  scoped_model: ^1.0.1
  connectivity: ^2.0.2
  http: ^0.12.2
  retry: ^3.0.1
  dio: ^1.0.0
  intl: ^0.17.0
  device_info: ^1.0.0
  google_fonts: ^1.1.1
  provider: ^4.3.3
  shared_preferences: ^0.5.8
  cached_network_image: ^2.0.0
  webview_flutter: ^1.0.7
  flutter_staggered_grid_view: ^0.3.0
  date_format: ^1.0.4
  photo_view: ^0.4.2
  page_indicator: ^0.3.0
  fluttertoast: ^8.0.2
  badges: ^1.1.4
  flutter_share: ^1.0.5
  path_provider: ^1.3.0
  onesignal_flutter: ^2.6.4
  google_sign_in: ^4.0.1+3
  flutter_facebook_login: ^3.0.0
  youtube_player_flutter: ^8.0.0
  url_launcher: ^5.0.2
  huawei_push: ^5.1.1+301
  line_awesome_icons: ^1.0.4+2
  firebase_analytics: ^5.0.11
  firebase_remote_config: ^0.6.0
  firebase_dynamic_links: ^0.7.0+1
  #package_info: ^0.4.3+4


flutter_icons:
  image_path: "assets/icons/ic_launcher_new.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/
     - assets/images/
     - assets/icons/
     - assets/icon/

  fonts:
    - family: EdagangIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic

    - family: rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik/Rubik-Black.ttf
          weight: 900